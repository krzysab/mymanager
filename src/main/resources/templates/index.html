<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="">
    <meta name="author"
          content="">
    <link rel="icon"
          href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="dashboard.css"
          rel="stylesheet">
    <title>starting site</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

            <h1>event manager</h1>
            <p><a th:href="login">login</a></p>
            <!--po kliknieciu linku login uzytkownik zostaje przekierowany na strone logowania-->
            <p>tu powinna pojawic sie tabela z bierzacymi eventami <br>
                niezalogowany user po kliknieciu na dowolny aktualny <br>
                event powinien zostac przelaczony na jego szczegoly <br>
                z opcja zalogowania sie</p>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>recent Event</th>
                        <th>event Begin</th>
                        <th>event Address</th>
                        <th>event Details</th>
                    </tr>
                    </thead>

                    <tbody th:each="eve: ${eventKey}">
                    <tr>
                        <td th:text="${eve.eventName}" ></td>
                        <td th:text="${eve.eventBegin}" ></td>
                        <td th:text="${eve.eventAddress}" ></td>
                        <td><a th:href="eventDetails">szczegoly</a></td>

                        <!--<td><a th:href="@{'localhost:8080/eventDetails?id=' + ${event.eventName}}">szczegoly</a></td>-->
                    </tr>
                    </tbody>
                </table>

        </main>
    </div>
</div>

</body>
</html>
