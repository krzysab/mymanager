<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="">
    <meta name="author"
          content="">
    <link rel="icon"
          href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="dashboard.css"
          rel="stylesheet">
    <title>settings</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

            <h1>ustawienia uzytkownika</h1>
            <!--uzytkownik podaje nowe dane w formularzu a nastepnie metod post wysyla je na serwer-->
            <!--metoda post ma sprawdzic czy haslo w formularzu jest takie samo nastepnie nadpisze stare ustawienia-->
            <form>
                <P>nick</P><input type="text">
                <p>email</p><input type="email">
                <p>haslo</p><input type="password">
                <p>powtorz hasloo</p><input type="password">
                <input type="submit">
            </form>
            <p><a th:href="delete">usun konto</a></p>
            <!--uzytkownik zostanie przekierowany na strone usuniecia konta-->
            <p><a th:href="youAreLoggedOut">logout</a></p>
            <!--po kliknieciu linku logout uzytkownik zostaje przekierowany na strone wylogowania-->

        </main>
    </div>
</div>

</body>
</html>
